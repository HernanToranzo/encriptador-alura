<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <script src="index.js"></script> 
    <title>Encriptador de texto</title>
  </head>
  
<body>
      <header>
        <img src="imagenes/Logo.png" class="logo">
      </header>
  <main><div class="entrada">
    
    <textarea id="mensaje" placeholder="Ingrese el texto aquí" cols="50" rows="9"></textarea>
  </div>
  <p class="advertencia"> ⚠ solo minusculas y  sin acentos </p>
      <p id="resultado"></p>
      <div class="botones">  
        <button id="encriptar" >Encriptar</button>
        <button id="desencriptar">Desencriptar</button>
 
      </div>
  
    <div class="cajaVacia">
     <img id="muñeco"  src="imagenes/Muñeco.png">
      <p class="sinmensaje">Ningun mensaje fue encontrado</p>
      <p class="ingrese">ingresa el texto que desees encriptar o desencriptar</p>
     
     
  
    </div>
    <div class="conTexto">
      <textarea class="textoSalida"></textarea>
      <button id="copiar" class="copiar">copiar</button>
  </div></main>

  
</body>


</html>
